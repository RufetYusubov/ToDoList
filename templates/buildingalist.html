{% extends 'base.html' %} 
{% block title %} 
<title> Building a list </title>
{% endblock %} 

{% block content %}
<div class="container">
    <p style="text-align: center; font-size: 30px; font-weight: bold; padding-top: 30px;">Building a list</p>
  
    <form method="POST">
        {% csrf_token %}
  
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="employment...">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Starttime</label>
            <input name="starttime" type="time" class="form-control" id="exampleFormControlInput1" placeholder="starttime...">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">endtime</label>
          <input name="endtime" type="time" class="form-control" id="exampleFormControlInput1" placeholder="endtime...">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Date</label>
          <input name="date" type="date" class="form-control" id="exampleFormControlInput1" placeholder="date">
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  </div>

{% endblock %}
